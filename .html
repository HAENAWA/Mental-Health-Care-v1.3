<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンタルヘルスケアアプリ</title>
    <!-- CSSファイルのリンク -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>メンタルヘルスケアアプリ</h1>
        <!-- 音声認識結果や返答を表示する領域 -->
        <div id="output"></div>
        <!-- 音声入力を開始するボタン -->
        <button id="start-record-btn">音声入力開始</button>
        <!-- テキスト入力フィールド -->
        <input type="text" id="textInput" placeholder="ここに入力してください">
        <!-- テキストを送信するボタン -->
        <button id="send-btn">送信</button>
    </div>
    <!-- JavaScriptファイルのリンク -->
    <script src="script.js"></script>
</body>
</html>
